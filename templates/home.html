{% extends "main.html" %}

{% block content %}

<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
            <h4 class="mdl-cell mdl-cell--12-col">Recent Items</h4>

            {% for item in items %}
            <div class="section__circle-container mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                <div class="section__circle-container__circle mdl-color--primary"></div>
            </div>
            <div class="section__text mdl-cell mdl-cell--10-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <h5>
                    <a href="{{ url_for('getItem', itemID=item.id) }}">{{ item.name }}</a>
                </h5>
                <p> {{ item.description }} </p>
                Category: <a href="{{ url_for('getCategory', categoryName=item.category) }}">{{ item.category }}</a>
            </div>
            {% endfor %}

        </div>
    </div>
</section>



<section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
            <h4 class="mdl-cell mdl-cell--12-col">Categories</h4>

            <ul class="list-icon mdl-list">

                {% for category in categories %}
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <svg class="mdl-list__item-icon" fill="#757575" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/>
                            <path d="M0 0h24v24H0z" fill="none"/>
                        </svg>
                        <a href="{{ url_for('getCategory', categoryName=category) }}">{{ category }}</a>
                    </span>
                </li>
                {% endfor %}

            </ul>
            
        </div>
    </div>
</section>
{% endblock %}
