{% extends "main.html" %}

{% block content %}

<form action="items" method="POST">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="name" name="name">
        <label class="mdl-textfield__label" for="name">Item Name</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield">
        <textarea class="mdl-textfield__input" type="text" name="description" rows= "3" id="description" ></textarea>
        <label class="mdl-textfield__label" for="description">Item Description</label>
    </div>

    <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
        <select class="mdl-selectfield__select" id="category" name="category">
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <label class="mdl-selectfield__label" for="category">Item Category</label>
    </div>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
    Add Item
    </button>
</form>

{% endblock %}
